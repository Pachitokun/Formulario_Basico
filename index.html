<!DOCTYPE html>
<html lang="es">
<head>

    <title>Formulario Basico</title>

<body>
    
    
    <h2>Ingresa tus datos y da click en el boton para dar a conocer mi cancion favorita</h2>

        <form action="" class="form">
            <header class="header">
                <h1><span> Formulario </span></h1>
                <br>
                <br>
            </header>
            <label for="name" class="form__label">Nombre:</label>
            <input type="text" name=""  class="form__input" name="nombre" placeholder="Escribe tu Nombre" id="name">
            <br><br><br>
            <label for="Apellido" class="form__label">Apellido:</label>
            <input type="text" class="form__input" name="Apellido" placeholder="Escribe tu Apellido" id="Apellido">

            <button type="submit">  
                <a href="https://www.youtube.com/watch?v=S_7rZmyhalU" class="action"> >>Enviar</a>
            </button>
            
        </form>
        
    </div>
